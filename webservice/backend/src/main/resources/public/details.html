<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="details.css" rel="stylesheet">
    <title>
        Details
    </title>
</head>
<body class="earth_background">

<section class="mainContent">
    <h1 class="mainHeader">
        <span id="title_beerName">Loading...</span>
        <img src="#" alt="country flag" name="country flag" class="country_flag" id="country_flag" hidden="hidden">
    </h1>
    <img src="#" alt="" name="beer image" id="beer_image" class="beer_image_main" hidden="hidden">
    <div class="beer_info_group">
        <div id="beer_brewery" class="beer_info_wrapper">
            <span class="beer_label">Brewery: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_country" class="beer_info_wrapper">
            <span class="beer_label">Country: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_ibu" class="beer_info_wrapper">
            <span class="beer_label">IBU: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_abv" class="beer_info_wrapper">
            <span class="beer_label">ABV: </span>
            <span class="beer_info percentage"></span>
        </div>
        <div id="beer_kcal" class="beer_info_wrapper">
            <span class="beer_label">Calories: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_webPage" class="beer_info_wrapper">
            <span class="beer_label">Web page: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_lastUpdate" class="beer_info_wrapper">
            <span class="beer_label">Last updated: </span>
            <span class="beer_info"></span>
        </div>
    </div>
    <div id="messages" class="message_list">
    </div>
    <div id="wikipedia_content"></div>
</section>
<nav class="navigation_links" id="footer">
    <a href="/" title="To beer list">&#x261C; Back</a>
    <a href="/edit.html" hidden="hidden" id="link_edit">&#x270E; Edit beer</a>
    <a href="/suggestions.html" title="To suggestions">Suggestions</a>
</nav>

<div id=" error_console"></div>
<script type="module">
    import init from './details.js';

    init('#error_console');
</script>
</body>
</html>
