<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="details.css" rel="stylesheet">
    <link href="edit.css" rel="stylesheet">
    <title>
        Details
    </title>
</head>
<body class="bubblyBackground">

<section class="mainContent">
    <h1 class="mainHeader" id="title_beerName">Loading...</h1>
    <div class="beer_info_group">
        <form id="main_form" action="/beer" method="post">
            <input name="id" type="hidden">
            <div id="beer_name" class="beer_info_wrapper">
                <label class="beer_label">Name:
                    <input type="text" name="name" class="beer_form_element"/>
                </label>
            </div>
            <div id="beer_brewery" class="beer_info_wrapper">
                <label class="beer_label">Brewery:
                    <select name="brewery" class="beer_form_element"></select>
                </label>
            </div>
            <div id="beer_country" class="beer_info_wrapper">
                <label class="beer_label">Country:
                    <select name="country" class="beer_form_element"></select>
                </label>
            </div>
            <div id="beer_ibu" class="beer_info_wrapper">
                <label class="beer_label">IBU:
                    <input name="ibu" type="number" min="0" class="beer_form_element">
                </label>
            </div>
            <div id="beer_abv" class="beer_info_wrapper">
                <label class="beer_label">ABV (%):
                    <input name="abv" type="number" min="0" max="100" class="beer_form_element">
                </label>
            </div>
            <div id="beer_kcal" class="beer_info_wrapper">
                <label class="beer_label">Calories:
                    <input name="kcal" type="number" class="beer_form_element">
                </label>
            </div>
            <div id="beer_webPage" class="beer_info_wrapper">
                <label class="beer_label">Web page:
                    <input name="webpage" type="url" class="beer_form_element">
                </label>
            </div>
            <button type="reset">Clear</button>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>
<nav class="navigation_links" id="footer">
    <a href="/" title="To beer list">&#x261C; Back</a>
    <a href="/suggestions.html" title="To suggestions">Suggestions</a>
</nav>

<div id="error_console"></div>
<script type="module">
    import init from './edit.js';

    init('#error_console');
</script>
</body>
</html>
