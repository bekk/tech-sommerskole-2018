<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="details.css" rel="stylesheet">
    <title>
        Details
    </title>
</head>
<body class="bubblyBackground">

<section class="mainContent">
    <h1 class="mainHeader" id="title_beerName">Loading...</h1>
    <div class="beer_info_group">
        <div id="beer_name" class="beer_info_wrapper">
            <label class="beer_label">Name:
                <input type="text" name="name"/>
            </label>
        </div>
        <div id="beer_brewery" class="beer_info_wrapper">
            <span class="beer_label">Brewery: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_country" class="beer_info_wrapper">
            <span class="beer_label">Country: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_ibu" class="beer_info_wrapper">
            <span class="beer_label">IBU: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_abv" class="beer_info_wrapper">
            <span class="beer_label">ABV: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_kcal" class="beer_info_wrapper">
            <span class="beer_label">Calories: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_webPage" class="beer_info_wrapper">
            <span class="beer_label">Web page: </span>
            <span class="beer_info"></span>
        </div>
        <div id="beer_lastUpdate" class="beer_info_wrapper">
            <span class="beer_label">Last updated: </span>
            <span class="beer_info"></span>
        </div>
    </div>
</section>
<nav class="navigation_links" id="footer">
    <a href="/" title="To beer list">&#x261C; Back</a>
</nav>

<div id="error_console"></div>
<script type="module">
    import init from './edit.js';

    init('#error_console');
</script>
</body>
</html>
