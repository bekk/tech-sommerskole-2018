<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Beer catalogue</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="index.css" rel="stylesheet">
</head>
<body class="earth_background">

<section class="mainContent">
    <h1 class="mainHeader">Beers of the world</h1>
    <div class="tableFilters">
        <form id="filter_form">
            <fieldset class="filter_fieldset">
                <legend>Filter: (<span role="button" id="filter_reset" tabindex="1" class="reset_button">Reset</span>)</legend>
                <div class="labelGroup">
                    <label class="filter_label">
                        Min abv (%):
                        <input type="number" placeholder="0%" id="filter_abv_min" min="0" max="100">
                    </label>
                    <label class="filter_label">
                        Max abv (%):
                        <input type="number" placeholder="100%" id="filter_abv_max" min="0" max="100">
                    </label>
                    <label class="filter_label">
                        Max number of rows:
                        <input type="number" placeholder="Max number of rows" step="25" min="1" max="300"
                               id="filter_limit"
                               value="10">
                    </label>
                </div>
                <label id="filter_country_label" class="filter_label">
                    Filter by countries:
                    <select id="filter_country" multiple="multiple"></select>
                </label>
            </fieldset>
        </form>
    </div>
    <table id="main_table" class="beerTable">

    </table>
</section>
<nav class="navigation_links" id="footer">
    <a href="/suggestions.html" title="To suggestions">Suggestions</a>
</nav>

<div id="error_console"></div>
</body>
<script type="module">
    import init from './index.js';
    init('#main_table', '#error_console');
</script>
</html>
