<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Ølkatalog</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link href="index.css" rel="stylesheet" title="Default Style">
    <script src="index.js" type="text/javascript"></script>
</head>
<body class="bubblyBackground">
<h1 class="mainHeader">Ølliste</h1>

<div class="tableFilters">
    <form>
        <fieldset>
            <legend>Filter:</legend>
            <label>
                Min abv (%):
                <input type="number" placeholder="0%" id="filter_abv_min" min="0" max="100">
            </label>
            <label>
                Max abv (%):
                <input type="number" placeholder="100%" id="filter_abv_max" min="0" max="100">
            </label>
            <label>
                Max number of rows:
                <input type="number" placeholder="Max number of rows" step="25" min="1" max="300" id="filter_limit"
                       value="10">
            </label>
        </fieldset>
    </form>
</div>

<table id="main_table" class="beerTable">

</table>

<div id="error_console"></div>
</body>
<script type="text/javascript">
    init('#main_table', '#error_console');
</script>
</html>
